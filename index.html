
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AssetWise H5 - 资产配置诊断</title>
    <!-- 集成排版插件以支持 AI 报告的富文本显示 -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      // 模拟 process.env 以适配 Gemini SDK 在浏览器环境下的硬性要求
      window.process = {
        env: {
          API_KEY: "" // Vercel 环境变量会自动注入或通过配置获取
        }
      };

      tailwind.config = {
        safelist: [
          'bg-rose-500', 'bg-rose-100', 'text-rose-700', 'border-rose-200', 'shadow-rose-200',
          'bg-blue-500', 'bg-blue-100', 'text-blue-700', 'border-blue-200', 'shadow-blue-200',
          'bg-emerald-500', 'bg-emerald-100', 'text-emerald-700', 'border-emerald-200', 'shadow-emerald-200',
          'bg-amber-500', 'bg-amber-100', 'text-amber-700', 'border-amber-200', 'shadow-amber-200',
          'bg-indigo-500', 'bg-indigo-100', 'text-indigo-700', 'border-indigo-200', 'shadow-indigo-200',
          'bg-orange-500', 'bg-orange-100', 'text-orange-700', 'border-orange-200', 'shadow-orange-200',
          'bg-purple-500', 'bg-purple-100', 'text-purple-700', 'border-purple-200', 'shadow-purple-200',
          'bg-slate-500', 'bg-slate-100', 'text-slate-700', 'border-slate-200', 'shadow-slate-200',
          'shadow-indigo-100', 'shadow-slate-200', 'shadow-amber-200', 'bg-emerald-500/20', 'bg-amber-500/20'
        ]
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #4f46e5;
        cursor: pointer;
        margin-top: -8px; 
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #e2e8f0;
        border-radius: 4px;
      }
      /* 优化移动端点击态 */
      .active\:scale-95:active { transform: scale(0.95); }
    </style>

}
</script>
